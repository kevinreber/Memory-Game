<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- Game Board -->
        <div id ="gameboard" class="gameboard"></div> <!-- /Game Board -->

        <footer>
            <a href="#" id="game-button" class="btn">START GAME</a>
            <!-- Game Counter -->
            <div id="counter">
                <h3 id="game-score">0</h3>
                <p>BEST SCORE: <span id="best-score"></span></p>
            </div> <!-- /Game Counter -->
        </footer>

        <!-- Game End -->
        <div id="overlay"></div> <!-- /Game End -->

    </div>
    <script src="app.js"></script>
</body>

</html>
